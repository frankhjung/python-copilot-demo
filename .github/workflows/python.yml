---

# This workflow installs Python dependencies, runs tests and lint
# using uv and ruff, then publishes documentation to GitHub Pages.

# For more information see:
# https://docs.astral.sh/uv/guides/integration/github/

name: python-copilot-demo

on:   # yamllint disable-line rule:truthy
  push:
    branches: ["main", "demo*", "feature*"]
  pull_request:
    branches: ["main", "demo*", "feature*"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v6

      - name: setup uv
        uses: astral-sh/setup-uv@v7

      - name: setup python 3.13
        run: uv python install 3.13

      - name: install dependencies
        run: |
          uv sync
          uv run ruff version
          uv run python --version

      - name: check
        run: |
          uv run ruff check quotes
          uv run ruff format --check quotes
          uv run bandit --configfile pyproject.toml \
            --recursive quotes

      - name: tests
        run: |
          uv run pytest --verbose \
            --html=html/pytest_report.html \
            --cov-report=html:html/test-coverage \
            --cov=quotes
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

      - name: docs
        run: uv run pdoc quotes -o html/

      - name: upload pages artifact
        if: >
          success()
          && github.ref == 'refs/heads/main'
          && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:

    needs: build
    if: >
      github.ref == 'refs/heads/main'
      && github.event_name == 'push'

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
