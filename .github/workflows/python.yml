---

# This workflow will install Python dependencies, run tests and lint with a
# single version of Python

# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: python-copilot-demo


on:   # yamllint disable-line rule:truthy
  push:
    branches: ["main", "demo*", "feature*"]
  pull_request:
    branches: ["main", "demo*", "feature*"]

permissions:
  deployments: write
  contents: write
  statuses: write
  actions: write
  checks: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: "setup python 3.10"
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --requirement requirements.txt
          echo isort $(isort --version-number)
          black --version
          flake8 --version
          pylint --version
          pdoc --version | grep pdoc

      - name: check
        run: |
          isort --check --diff *.py **/*.py
          black --check *.py **/*.py
          flake8 --statistics --count *.py **/*.py
          sort-requirements --check requirements.txt
          pylint *.py **/*.py

      - name: tests
        run: |
          pytest --verbose \
                 --html=html/unittests.html \
                 --self-contained-html \
                 --cov-report=html \
                 --cov=quotes
          # python get_weekly_quotes.py MSFT
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

      - name: docs
        run: |
          pdoc quotes -o html/

      - name: publish
        uses: JamesIves/github-pages-deploy-action@v4
        if: success()
        with:
          branch: gh-pages
          folder: html
